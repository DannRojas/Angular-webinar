<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" routerLink="/publication/0">Nuevo</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let publication of publications">
      <div class="card" style="width: 18rem;">
        <img [src]="publication.imegenPath" class="card-img-top img-card">
        <div class="card-body">
          <h5 class="card-title">{{publication.title}}</h5>
          <p class="card-text">{{publication.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
