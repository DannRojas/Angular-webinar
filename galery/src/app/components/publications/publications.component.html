<div class="container mt-4">
  <div class="row">
    <div class="col-12 d-flex">
      <div class="form-group w-50">
        <input type="text" class="form-control" name="filterPublications" placeholder="Buscar" [(ngModel)]="filterPublications">
      </div>
      <button class="btn btn-primary ml-auto" routerLink="/publication/0">Nuevo</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let publication of publications | filter:filterPublications">
      <div class="card" style="width: 18rem;">
        <img [src]="publication.imagePath" class="card-img-top img-card">
        <div class="card-body">
          <h5 class="card-title">{{publication.title}}</h5>
          <p class="card-text">{{publication.description}}</p>
          <div align="center">
            <button class="btn btn-primary mr-2" [routerLink]="'/publication/'+publication.id">Modificar</button>
            <button class="btn btn-danger" (click)="onPreDelete(publication)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-confirm-modal (confirmDelete)="onDelete($event)"></app-confirm-modal>
