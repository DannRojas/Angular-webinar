<div class="container mt-5">
  <div class="row">
    <div class="card w-100">
      <div class="card-body">
        <div class="card-title">
          <h5 class="font-weight-bold">Nueva publicacion</h5>
        </div>
        <form (ngSubmit)="onAddOrUpdate()" #publicationForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="publication.title">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Imagen URL</label>
            <input type="text" class="form-control" name="imagePath" id="exampleInputPassword1" [(ngModel)]="publication.imegenPath">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">description</label>
            <input type="text" class="form-control" name="description" id="exampleInputPassword1" [(ngModel)]="publication.description">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
